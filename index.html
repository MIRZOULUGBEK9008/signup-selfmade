<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!-- FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>

<body>

  <!-- LOADER  -->
  <div class="loader-wrapper js-loader">
    <span class="loader"></span>
  </div>


  <!-- SECTION-FORM -->
  <section class="section-form">
    <div class="section-form__container container">
      <form class="section-form__form form" id="form">
        <h2 id="title" class="section-form__title">Sign up</h2>
        <div class="section-form__form-inner">
          <div class="form__input-wrapper">
            <input class="form__input form__input--username" id="username" name="username" type="text"
              autocomplete="off" minlength="4" required="*">
            <span class="form__input-label">Username*</span>
            <i class="form__valid-line"></i>
          </div>
          <div class="form__input-wrapper">
            <input class="form__input form__input--password" id="password" name="password" type="password"
              autocomplete="off" minlength="6" maxlength="12" size="12" required="*">
            <span class="form__input-label">Password*</span>
            <i class="form__valid-line"></i>
          </div>
          <button class="form__button" type="submit" id="button">Sign up</button>
        </div>
      </form>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
